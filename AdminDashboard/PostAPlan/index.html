<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ubuntu font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Admin Dashboard</title>
</head>

<body class="admin-dashboard-wrapper">
  <!-- navbar -->
  <div class="navbar d-flex justify-content-between">
    <div class="logo-title d-flex align-items-center justify-content-center p-1" style="background-image: linear-gradient(to right, #e6e6e6dc,#ffffff,#e7e3e3ee);
         border-radius: 0px 0px 12px 0px; width: 285px;">
      <img src="../../assets/images/logo.png" width="48" height="45" alt="logo">
      <h2 class="fw-bolder mx-2" style="color: #232946;">CircleUp</h2>
    </div>
    <div class="d-flex mx-md-2 mx-xs-1">
      <a href=""><i class="fas fa-bell mx-2" style="font-size: 1.4rem;color: rgb(175, 175, 247);"></i></a>
      <a href=""><i class="fas fa-user-shield mx-2" style="font-size: 1.4rem;color: rgb(236, 199, 74);"></i></a>
      <h5 class="fw-bolder mx-2 text-white">Mr. Admin</h5>
    </div>
  </div>

  <!-- sidebar -->
  <section class="sidebar text-start mx-auto">
    <ul>
      <li><a href="/AdminDashboard"><i class="fas fa-th"></i> Dashboard</a></li>
      <li><a href="/AdminDashboard/Transactions/index.html"><i class="fas fa-wallet"></i> Transactions</a></li>
      <li><a href="/AdminDashboard/PostAPlan/index.html"><i class="fab fa-buffer"></i> Post Plan</a></li>
      <li><a href="/AdminDashboard/Inbox/index.html"><i class="fas fa-inbox"></i> Inbox</a></li>
      <li><a href="/AdminDashboard/Trending/index.html"><i class="fas fa-assistive-listening-systems"></i> Trending</a>
      </li>
      <li><a href="/AdminDashboard/Settings/index.html"><i class="fas fa-tools"></i> Settings</a></li>
    </ul>
    <p class="text-secondary" style="position: absolute;bottom: 0px;left: 25%;">2021 CircleUp Team</p>
  </section>

  <!-- mainContent -->
  <section class="main-content">
    <h1 class="mx-3">Post a Plan</h1>
    <!-- salesMonitor -->
    <div class="d-flex flex-md-row flex-sm-column justify-content-around align-items-center">
      <div class="sales-monitor text-start" style="background-image: linear-gradient(to top left,#f0eddd,#eeede9);">
        <i class="fas fa-calendar-week"></i>
        <h5>Weekly Sales</h5>
        <h3>$1300</h3>
      </div>
      <div class="sales-monitor text-start" style="background-image: linear-gradient(to left,#d7ebe2,#e0e0de);">
        <i class="fas fa-calendar-alt"></i>
        <h5>Monthly Sales</h5>
        <h3>$7000</h3>
      </div>
      <div class="sales-monitor text-start" style="background-image: linear-gradient(to bottom right,#d4d4d2,#d6d6d5);">
        <i class="fas fa-calendar"></i>
        <h5>Annual Estimation</h5>
        <h3>$86000</h3>
      </div>
    </div>

    <!-- postNewPlan -->
    <div class="post-new-plan mx-2 my-3">
      <h5 class="mx-2">Create New Plan</h5>
      <form class="w-50 mx-2">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title of the plan</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">This will be displayed in the promotions.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Starting Price</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Visible to all.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Monthly Fee</label>
          <input type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Confirm</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <!-- mobileNavbar -->
  <section class="mobile-navbar d-md-none d-sm-block d-flex justify-content-center align-items-center">
    <a href=""><i class="fas fa-th"></i></a>
    <a href=""><i class="fas fa-wallet"></i></a>
    <a href=""><i class="fab fa-buffer"></i></a>
    <a href=""><i class="fas fa-inbox"></i></a>
    <a href=""><i class="fas fa-assistive-listening-systems"></i></a>
    <a href=""><i class="fas fa-tools"></i></a>
  </section>
</body>

</html>
